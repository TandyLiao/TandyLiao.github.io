<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>霧燈互動 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video
    id="bgVideo"
    src="video.mp4"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
  ></video>

  <div class="ui-layer">
    <img id="moto" class="moto" src="moto.png" alt="機車" />
    <img id="left_white_light" class="left_white_light" src="left_white_light.png" alt="左邊近燈" />
    <img id="left_yellow_light" class="left_yellow_light" src="left_yellow_light" alt="左邊遠燈" />
    <img id="right_white_light" class="right_white_light" src="right_white_light.png" alt="右邊近燈" />
    <img id="right_yellow_light" class="right_yellow_light" src="right_yellow_light" alt="右邊遠燈" />


    <button id="btnPower" class="btn btn-power" type="button">開關</button>
    <button id="btnTriangle" class="btn btn-triangle" type="button" aria-label="下一步">▲</button>
    

    <div id="infoPanel" class="info-panel" role="status" aria-live="polite">
      <p>這裡之後可以放爆閃／交互閃狀態說明</p>
    </div>

    <div class="corner-circle">
        <div class="ai_switch">
          <img src="ai_switch.png" alt="智能開關">
        </div>
      </div>
      

  </div>

 

  <script src="script.js"></script>
</body>
</html>
